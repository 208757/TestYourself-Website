{% extends "base.html" %}
{% load static %}

{% block title %} Rejestracja {% endblock %}
{% block content %}
<div class="teaser" style="width: 45%;">
    <h3>Rejestracja</h3>
    <form role="form" action="." method="POST">
<fieldset>
            <div class="row">
                <div class="row">
                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input class="form-control" placeholder="Nazwa użytkownika" name="username" id="id_username" type="text" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input class="form-control" placeholder="Imię" required name="first_name" id="id_first_name" type="text" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input class="form-control" placeholder="Nazwisko" name="last_name" id="id_last_name" type="text" required autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-envelope"></i>
                                </span>
                                <input class="form-control" required placeholder="Adres e-mail" name="email" id="id_email" type="text" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input class="form-control" required placeholder="Hasło" name="password" id="id_password" type="password" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input class="form-control" required placeholder="Powtórz hasło" name="password2" id="id_password2" type="password" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zarejestruj się!">
                            
                        </div>
                        {% csrf_token %}

                    </div>
                </div>
            </div>
        </fieldset>
        {% csrf_token %}
    </form>
</div>

{% endblock %}
