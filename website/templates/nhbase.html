{% load staticfiles %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{% static "lib/font-awesome/css/font-awesome.min.css"%}"> 
    <link href="{% static "css/cuprum.css" %}"
          rel='stylesheet' 
          type='text/css'>
    <script src="{% static "lib/jquery-3.1.0.min.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="{% static "lib/bootstrap/js/bootstrap.min.js" %}"></script>
    <link href="{% static "lib/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    {% block scripts %}
    {% endblock %}
</head>
<body>
<div id="content">
<div class="teaser" style="width: 98%; background: rgba(255, 255, 255, 0.90); border-radius: 5px; margin-top: 5px;">
<div class="container">
{% block content %}
{% endblock %}
</div>
</div>
</div>
</body>
</html>
